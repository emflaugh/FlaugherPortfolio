<!--Body-->
  <body>
  <h2 id="contactme"> Contact Me:</h2>
  <p><strong>For all business inquiries please fill out the form below or email elyseflaugher@gmail.com</strong></p>
  					<form method="post" action="#">
              <fieldset>
                <legend>Your Details:</legend>
              <div class="field">
                <p><label for="name">Name:</label></p>
  								<input type="text" name="name" id="nameField" size="30" maxlength="100" placeholder="Name" required/>
                  <button type="button" id=subButton>Click Here</button>
                  <p id="result"></p>
  						</div>
  						<div class="field">
                <p><label for="email">Email:</label></p>
  								<input type="email" name="email" id="email" size="30" maxlength="100" placeholder="Email" />
  						</div>
  					  </div>
  						<div class="field">
                <p><label for="message">Message:</label></p>
  								<textarea name="message" id="message" placeholder="Message..." rows="4" cols="30"></textarea>
  						</div>
  								<label>Are you a robot?</label>
  								<input type="radio" id="robot_yes" name="robot" /><label for="robot_yes">Yes</label>
  								<input type="radio" id="robot_no" name="robot" /><label for="robot_no">No</label>
  						</div>
  							<ul class="actions">
  								<li><a href="#" class="button">Submit</a></li>
  							</ul>
              </fieldset>
					</form>
    <script type="text/JavaScript" src="../js/thankyou.js"></script>
  </body>
